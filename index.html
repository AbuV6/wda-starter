<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <script>
    tailwind.config = {
      darkMode: 'media'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <nav class="bg-blue-600 text-white dark:bg-blue-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold hover:text-gray-200">ðŸŽ¬ AbuFlix</a>
      <div class="space-x-4">
        <a href="index.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('index') ? 'font-bold underline' : ''">Home</a>
        <a href="watchList.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('watchlist') ? 'font-bold underline' : ''">Watchlist</a>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">AbuFlix</h1>

    <div x-data="movieListComponent" x-init="init()" class="space-y-6">

      <!-- Search by name -->
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
        <input type="text" placeholder="Search movies by name..." x-model="search"
               class="flex-1 px-3 py-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white">
        <button @click="doSearchByName()" class="bg-blue-600 text-white px-4 py-2 rounded dark:bg-blue-700">
          Search by Name
        </button>
      </div>

      <!-- Filter by year -->
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
        <select x-model="selectedYear" class="flex-1 px-3 py-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white">
          <option value="">Select Year</option>
          <template x-for="year in years" :key="year">
            <option x-text="year" :value="year"></option>
          </template>
        </select>
        <button @click="doSearchByYear()" class="bg-blue-600 text-white px-4 py-2 rounded dark:bg-blue-700">
          Search by Year
        </button>
      </div>

      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
        <select x-model="selectedGenre" class="flex-1 px-3 py-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white">
          <option value="">Select Genre</option>
          <template x-for="genre in genres" :key="genre.id">
            <option :value="genre.id" x-text="genre.name"></option>
          </template>
        </select>
        <button @click="doSearchByGenre()" class="bg-blue-600 text-white px-4 py-2 rounded dark:bg-blue-700">
          Search by Genre
        </button>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <template x-for="movie in movies" :key="movie.id">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-3 flex flex-col">
            <img :src="movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750'"
                 :alt="movie.title"
                 class="rounded-lg mb-2">
            <h2 class="font-semibold text-lg truncate" x-text="movie.title"></h2>
            <p class="text-sm text-gray-500 dark:text-gray-400" x-text="movie.release_date"></p>
            <div class="mt-auto flex justify-between">
              <a :href="`movieDetails.html?movie_id=${movie.id}`" class="text-blue-500 dark:text-blue-400 text-sm">Details</a>
              <button @click="addToWatchlist(movie)" class="text-green-600 dark:text-green-400 text-sm">+ Watchlist</button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
</html>
