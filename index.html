<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold hover:text-gray-200">ðŸŽ¬ AbuFlix</a>
      <div class="space-x-4">
        <a href="index.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('index') ? 'font-bold underline' : ''">Home</a>
        <a href="watchList.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('watchlist') ? 'font-bold underline' : ''">Watchlist</a>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">AbuFlix</h1>

    <div x-data="movieListComponent" x-init="init()" class="space-y-6">

      <!-- Search by Movie Name -->
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
        <input type="text" placeholder="Search movies by name..." x-model="search"
               class="flex-1 px-3 py-2 border rounded">
        <button @click="doSearchByName()" class="bg-blue-600 text-white px-4 py-2 rounded">
          Search by Name
        </button>
      </div>

      <!-- Search by Year -->
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
        <input type="text" placeholder="Search movies by year..." x-model="search_year"
               class="flex-1 px-3 py-2 border rounded" maxlength="4" pattern="\d*">
        <button @click="doSearchByYear()" class="bg-blue-600 text-white px-4 py-2 rounded">
          Search by Year
        </button>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <template x-for="movie in movies" :key="movie.id">
          <div class="bg-white rounded-lg shadow p-3 flex flex-col">
            <img :src="movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750'"
                 :alt="movie.title"
                 class="rounded-lg mb-2">
            <h2 class="font-semibold text-lg truncate" x-text="movie.title"></h2>
            <p class="text-sm text-gray-500" x-text="movie.release_date"></p>
            <div class="mt-auto flex justify-between">
              <a :href="`movieDetails.html?movie_id=${movie.id}`" class="text-blue-500 text-sm">Details</a>
              <button @click="addToWatchlist(movie)" class="text-green-600 text-sm">+ Watchlist</button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
</html>
