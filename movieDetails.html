<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <script>
    tailwind.config = {
      darkMode: 'media'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <nav class="bg-blue-600 text-white dark:bg-blue-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold hover:text-gray-200">ðŸŽ¬ AbuFlix</a>
      <div class="space-x-4">
        <a href="index.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('index') ? 'font-bold underline' : ''">Home</a>
        <a href="watchList.html" 
           class="hover:text-gray-200"
           :class="window.location.pathname.includes('watchlist') ? 'font-bold underline' : ''">Watchlist</a>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-6" x-data="movieComponent" x-init="init()">
    <template x-if="movie">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <div class="flex flex-col md:flex-row gap-6">
          <img :src="movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750'"
               alt="" class="w-64 rounded-lg">
          <div>
            <h1 class="text-3xl font-bold mb-2" x-text="movie.title"></h1>
            <p class="text-gray-500 dark:text-gray-400 mb-4" x-text="movie.release_date"></p>
            <p class="text-gray-500 dark:text-gray-400 mb-4" x-text="'Runtime: ' + movie.runtime + ' minutes'"></p>
            <p class="mb-4" x-text="movie.overview"></p>
            <button @click="addToWatchlist(movie)" class="bg-green-600 dark:bg-green-700 text-white px-4 py-2 rounded">
              + Add to Watchlist
            </button>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
